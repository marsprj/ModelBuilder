	<title>工作系统</title>
</head>

<body>
	
	<div id="header">
		<div class="title-icon"></div>
		<div class="title">
			工作流系统
		</div>
        <div class="title-right">
        	<a href="javascript:void(0)" class="user-helper">新手引导</a>
            <a href="javascript:void(0)" class="user-name"></a>
            <a href="javascript:void(0)" class="logout">退出</a>
        </div>
	</div>
	<div id="main">
		<div id="left" class="panel">
			<div class="titlebar">
				<div class="titlebar-title">模型库</div>
				<div class="titlebar-tools">
					<button class="new-model-btn">新建</button>
					<button class="delete-model-btn">删除</button>
				</div>
			</div>
			<div class="panel-contaniner" id="models_container">
			</div>
		</div>
		<div id="right">
			<div class="titlebar">
				<div class="titlebar-title"><span></span>计算任务</div>
				<div class="titlebar-tools">
					<button class="new-task-btn">新建</button>
				</div>
			</div>
			<div id="task_table">
				<div class="table">
					<div class="row header task-header">
						<div class="cell" style="width: 30px; padding: 0px">
						</div>
						<div class="cell">
							名称
						</div>
						<div class="cell">
							状态
						</div>
						<div class="cell">
							开始时间
						</div>
						<div class="cell">
							完成时间
						</div>
						<div class="cell">
							完成度
						</div>
						<div class="cell">
						</div>
					</div>
				</div>
			</div>
			<div id="canvas_div">
				<div id="canvas">
				</div>
				<div id="state_div">
					<div class="state-name">编辑</div>
					<label class="switch">
					  <input type="checkbox" checked>
					  <span class="slider round"></span>
					</label>
				</div>
				<div id="data_div" title="数据节点">
				</div>
				<!-- 算法库 -->
				<div id="funcs">
					<div class="titlebar">
						算法库
					</div>
					<div class="funcs_container">
					</div>
				</div>
				<!-- 工具栏 -->
				<div id="tools">
					<div class="tool move-tool" title="移动"></div>
					<div class="tool connect-tool" title="连接"></div>
					<div class="tool remove-tool" title="删除"></div>
					<div class="tool refresh-tool" title="整理"></div>
					<div class="tool save-tool" title="保存"></div>
					
				</div>
				<div id="resize_div" title="全屏">
				</div>
			</div>
		</div>
	</div>
	<div id="myModal" class="modal"> 	
 		<span class="close">&times;</span>
  		<img class="modal-content" id="img01">
		<div id="caption"></div>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="loading-svg" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
			<g transform="translate(25 50)">
				<circle cx="0" cy="0" r="10" fill="#456caa" transform="scale(0.917903 0.917903)">
		  			<animateTransform attributeName="transform" type="scale" begin="-0.3333333333333333s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
				</circle>
			</g>
			<g transform="translate(50 50)">
				<circle cx="0" cy="0" r="10" fill="#88a2ce" transform="scale(0.5 0.5)">
		  			<animateTransform attributeName="transform" type="scale" begin="-0.16666666666666666s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
				</circle>
			</g>
			<g transform="translate(75 50)">
				<circle cx="0" cy="0" r="10" fill="#c2d2ee" transform="scale(0.0820965 0.0820965)">
		  			<animateTransform attributeName="transform" type="scale" begin="0s" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite"></animateTransform>
				</circle>
			</g>
		</svg>
	</div>
</body>
