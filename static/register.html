<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<!--     <link rel="stylesheet" type="text/css" href="css/commom.css">
    <link rel="stylesheet" type="text/css" href="css/user.css"> -->
    <link rel="stylesheet" type="text/css" href="css/user.min.css">
    <title>工作流系统--注册</title>
</head>
<body>
    <div id="header">
		<div class="title-icon"></div>
		<div class="title">
			工作流系统
		</div>
        <div class="title-right">
            <a href="login.html" class="login-btn title-btn">登录</a>
        </div>
	</div>
    <div id="main">
        <div class="container-heading">注册</div>
        <div class="account-container panel">
            <div class="container-item" style="margin: 0px 10px;">
                <span class="info">&nbsp;</span>
            </div>
            <div class="container-item">
                <input type="text" id="username" class="form-control" placeholder="请输入用户名">
            </div>
            <div class="container-item">
                <input type="password" id="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="container-item">
                <input type="password" id="repassword" class="form-control" placeholder="请再次输入密码">
            </div>
            <div class="container-item">
                <button class="account-btn" onclick="onRegister()">注册</button>
            </div>
        </div>
    </div>

</body>
</html>

<script type="text/javascript">
    $().ready(function () {
        var username = getCookie("username");
        if(username){
            window.location.href="index.html";
        }else{
            $("#main").show();
        }

        $("#repassword").keydown(function (e) {
            if(e.keyCode == 13){
                onRegister();
            }
        })

    function getCookie(name){
        var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
        if(arr != null) return unescape(arr[2]); return null;
    }
    });
	function onRegister(){
		var username = $("#username").val();
		if(username == ""){
		    $(".info").html("请输入用户名");
		    $("#username").focus();
		    return;
        }
        var reg = /^[0-9a-zA-Z_]+$/;
		if(!reg.test(username)){
		    $(".info").html("请输入有效的用户名，包含字母、数字和下划线");
		    $("#username").focus();
		    return;
        }

		var password = $("#password").val();
		if(password == ""){
		    $(".info").html("请输入密码");
		    $("#password").focus();
		    return;
        }
        var chineseReg = /[^\x00-\xff]/;
		if(chineseReg.test(password)){
		    $(".info").html("密码不得使用中文");
            $("#password").focus();
            return;
        }

        var repassword = $("#repassword").val();
		if(repassword == ""){
		    $(".info").html("请再次输入密码");
		    $("#repassword").focus();
		    return;
        }
        if(password != repassword){
		    $(".info").html("两次输入的密码不一致");
		    return;
        }


		var obj = {
		    "username": username,
            "password": password
        }
        var text = JSON.stringify(obj);
        $(".info").html("注册中……")
		$.ajax({
			type:"POST",
			url:"/model/register/",
			data : text,
			contentType: "text/plain",
			dataType : "text",
			success:function(result){
				var text = JSON.parse(result);
				if(text.status == "error"){
				    $(".info").html(text.message);
                }else{
				    $(".info").html("注册成功，正在跳转……")
				    window.location.href="index.html";
                }
			},
            error:function(xhr){
                $(".info").html("注册失败");
                console.log(xhr);
            }
		});
	}

</script>
